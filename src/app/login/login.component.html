<div class="example-container">
  <mat-card>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{emailValidationMessage}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="password" required>
        <mat-error *ngIf="password.invalid">asdad</mat-error>
      </mat-form-field>
    </div>

  </mat-card>
</div>
