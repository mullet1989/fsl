<mat-card>
  <div>
    <mat-form-field>
      <input matInput placeholder="Email" (keyup)="search()" [formControl]="email" [matAutocomplete]="auto" required>
      <mat-error *ngIf="email.invalid">{{emailValidationMessage}}</mat-error>

      <!-- autocomplete email -->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>


    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <input matInput (keyup.enter)="login()" placeholder="Password" type="password" [formControl]="password" required>
      <mat-error *ngIf="password.invalid">{{passwordValidationMessage}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button (click)="login()">Submit</button>
  </div>

</mat-card>
